<section id="hero" class="login">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
        <div id="login">
          <div class="text-center">
            <img src="img/logo_sticky.png" alt="Image" data-retina="true">
          </div>
          <hr>
          <form #f="ngForm" (ngSubmit)= "login(f)">

            <div class="form-group">
              <label>Username</label>
              <input type="text" class=" form-control " placeholder="Username" name="username" ngModel>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class=" form-control" placeholder="Password" name="password" ngModel>
            </div>
            
            <button type = "submit" class="btn_full">Login</button>

          </form>
          <button type = "submit" routerLink="/register" class="btn_full" style="background:rgb(39, 54, 121)">Register</button>

        </div>
      </div>
    </div>
  </div>
</section>
