<section id="hero" class="login">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
        <div id="login">
          <div class="text-center">
            <img src="img/logo_sticky.png" alt="Image" data-retina="true">
          </div>
          <hr>
          <form #f="ngForm" (ngSubmit)= "register(f)">
            <div class="form-group">
              <label>Username</label>
              <input type="text" class=" form-control" placeholder="Username" name="username" ngModel>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class=" form-control" placeholder="Email" name="email" ngModel>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class=" form-control" id="password1" placeholder="Password" name="password" ngModel>
            </div>
            
            <button type="submit" class="btn_full">Create an account</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
