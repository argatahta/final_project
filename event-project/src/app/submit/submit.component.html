<section id="hero">
  <div class="intro_title">
    <h3 class="animated fadeInDown">Submit event</h3>
  </div>
</section>
<!-- End hero -->

<div class="container margin_60" style="padding-right:150px;padding-left:150px;">
  <section id="event-submit">
    <h4>About the Event</h4>
    <br>

    <form #f="ngForm" (ngSubmit)="submit(f)">
      <div class="form-group">
        <label>Event Title</label>
        <input class="form-control" name="title" id="title" type="text" ngModel>
      </div>

      <div class="form-group">
        <label>Place</label>
        <input class="form-control" name="place" id="place" type="text" ngModel>
      </div>

      <div class="form-group">
        <label>Date</label>
        <input class="form-control" name="date" id="date" type="date" ngModel>
      </div>

      <div class="form-group">
        <label>Time</label>
        <input class="form-control" name="time" id="time" type="text" ngModel>
      </div>

      <div class="form-group">
        <label>Price</label>
        <input class="form-control" name="price" id="price" type="text" ngModel>
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" rows="10" style="resize:none;" name="description" id="description" type="text" ngModel></textarea>
      </div>

      <div class="form-group">
        <label>Contact</label>
        <input class="form-control" name="contact" id="contact" type="text" ngModel>
      </div>

      <input type="file" (change)="fileChange($event)">

      <br>
      <button type = "submit" class="btn btn-primary">Post</button>
    </form>




  </section>
</div>
